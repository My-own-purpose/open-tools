# https://github.com/helm/charts/tree/master/stable/prometheus-mysql-exporter
replicaCount: 1

image:
  repository: "prom/mysqld-exporter"
  tag: "v0.11.0"

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 9104

serviceMonitor:
  enabled: true
  interval: 1m

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

collectors:
  info_schema.tables: false

mysql:
  host: "api-portal-db.cc8tnak52vsg.sa-east-1.rds.amazonaws.com"
  port: 3306
  user: "mysqld_exporter"
  existingSecret: false
